server:
  port: 8080
  write_timeout: 10s
  read_timeout: 10s
  idle_timeout: 60s
  shutdown_timeout: 5s
  mode: release # debug, release

logger:
  enabled: true
  level: info # debug, info, warn, error
  format: json # json, console
  output: stdout # stdout, file
  path: ./logs/app.log
  max_size: 100 # megabytes
  max_backups: 7
  max_age: 30 # days
  compress: true # disabled by default

postgres:
  enabled: true
  driver: postgres
  host: localhost
  port: 5432
  user: postgres
  password: 123
  dbname: postgres
  sslmode: false
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 1h
  conn_max_idle_time: 30m

queries:
  path: ./etc/queries/

auth:
  private_key: ./etc/cert/id_rsa
  public_key: ./etc/cert/id_rsa.pub
  expired_token: 5m
  expired_refresh_token: 15m